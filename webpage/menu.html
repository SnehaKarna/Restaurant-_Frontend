<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Restaurant Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu-item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-item img {
            max-width: 100%;
            height: auto;
        }
        .menu-item h3 {
            margin: 10px 0;
        }
        .menu-item .price {
            color: #f00;
            font-weight: bold;
        }
        .menu-item button {
            background-color: #f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #ff5555;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navigation container">
            <div class="logo_container">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="bar_icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Menu Page Content -->
    <div class="container" style="margin-bottom:70px;">
        <div class="menu">
            <div class="tag">Our Menu</div>
            <h2>Explore Our Menu</h2>

            <div class="grid">        
                <div class="menu-container">
                    <div class="menu-item">
                        <img src="images/mdish1.jpeg" alt="Dish 1">
                        <h3>Breakfast</h3>
                        <button style="text-decoration: none; color: #FF0000;"><a href="breakfast.html" style="text-decoration: none; color: #0e0000;">EXPLORE</a></button>
                        
                    </div>
                    <div class="menu-item">
                        <img src="images/mdish2.jpeg" alt="Dish 2">
                        <h3>Main Meal</h3>
                        <button style="text-decoration: none; color: #FF0000;"><a href="mainmenu.html" style="text-decoration: none; color: #000000;">EXPLORE</a></button>
                        
                    </div>
                    <div class="menu-item">
                        <img src="images/mdish3.jpeg" alt="Dish 3">
                        <h3>Kids Menu</h3>
                        <button style="text-decoration: none; color: #FF0000;"><a href="kidsmenu.html" style="text-decoration: none; color: #000000;">EXPLORE</a></button>
                    </div>
                    <div class="menu-item">
                      <img src="images/mdish4.jpeg" alt="Dish 4">
                      <h3>Drinks</h3>
                      <button style="text-decoration: none; color: #FF0000;"><a href="drinks.html" style="text-decoration: none; color: #000000;">EXPLORE</a></button>
                      
                  </div>
                  <div class="menu-item">
                    <img src="images/mdish5.jpeg" alt="Dish 5">
                    <h3>Dessert</h3>
                    <button style="text-decoration: none; color: #FF0000;"><a href="dessert.html"style="text-decoration: none; color: #000000">EXPLORE</a></button>
                </div>
                </div>   
        </div>
    </div>
    <footer>
        <div class="footer_container container">
          <div class="footer_logo">
            <img src="images/logo.png" alt="logo" />
          </div>
          <div class="link_lists">
            <h3>Main Links</h3>
            <ul>
              <li>Order Tracking</li>
              <li>New Order</li>
              <li>Contact Us</li>
              <li>News & Blogs</li>
            </ul>
          </div>
          <div class="link_lists">
            <h3>Support</h3>
            <ul>
              <li>About Us</li>
              <li>Privacy Policy</li>
              <li>Terms & Conditons</li>
            </ul>
          </div>
          <div class="news_letter">
            <h3>Support</h3>
            <input type="email" placeholder="Enter your Email..." />
            <h3>Follow Us</h3>
            <div class="icon_container">
              <div class="icon">
                <i class="fa fa-facebook"></i>
              </div>
              <div class="icon">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </div>
              <div class="icon">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </div>
              <div class="icon">
                <i class="fa fa-youtube" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </footer>


    
</body>
</html>
