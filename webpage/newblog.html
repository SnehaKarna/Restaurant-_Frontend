<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Blogs - Restaurant Website</title>
    <link rel="stylesheet" href="resturant.css">
</head>
<body>
    <nav>
        <div class="navigation container">
            <div class="logo_container">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="bar_icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-bottom:70px;">
        <!-- News & Blogs Content -->
        <h1>News & Blogs</h1>
        <p>Stay updated with the latest news and blogs related to our restaurant. Explore our culinary adventures, recipes, and more.</p>
        <!-- Add your news and blog content here -->
    </div>

    <footer>
        <div class="footer_container container">
          <div class="footer_logo">
            <img src="images/logo.png" alt="logo" />
          </div>
          <div class="link_lists">
            <h3>Main Links</h3>
            <ul>
              <li>Order Tracking</li>
              <li>New Order</li>
              <li>Contact Us</li>
              <li>News & Blogs</li>
            </ul>
          </div>
          <div class="link_lists">
            <h3>Support</h3>
            <ul>
              <li>About Us</li>
              <li>Privacy Policy</li>
              <li>Terms & Conditons</li>
            </ul>
          </div>
          <div class="news_letter">
            <h3>Support</h3>
            <input type="email" placeholder="Enter your Email..." />
            <h3>Follow Us</h3>
            <div class="icon_container">
              <div class="icon">
                <i class="fa fa-facebook"></i>
              </div>
              <div class="icon">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </div>
              <div class="icon">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </div>
              <div class="icon">
                <i class="fa fa-youtube" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </footer>

    
</body>
</html>
